---
layout: default
---

  <ul class="posts">
    <h3>recent posts</h3>
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b. %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
